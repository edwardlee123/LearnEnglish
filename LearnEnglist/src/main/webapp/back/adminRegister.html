<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>英语学习软件</title>
 <!-- Bootstrap core CSS -->
    <link href="../resource/bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/adminRegister.js"></script>
</head>
<body>
<div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">注册</h2>
        <label for="inputEmail" class="sr-only">邮箱地址</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail" class="sr-only">姓名</label>
        <input type="text" id="name" class="form-control" placeholder="name" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword" class="sr-only">确认密码</label>
        <input type="password" id="inputRePassword" class="form-control" placeholder="RePassword" required>
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="register()">注册</button>
      </form>
    </div> <!-- /container -->
</body>
</html>
